# This is the main workflow

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      # Runs a set of commands using the runners shell
      - name: Run tests
        run: echo $PATH
      # Runs a set of commands using the runners shell
      - name: Run tests
        run: echo $PYTHONPATH
      # Runs a set of commands using the runners shell
      - name: Run tests
        run: |
          docker build --tag research_project .
          docker run --entrypoint coverage -v $(pwd):/usr/src/app research_project run -m unittest /usr/src/app/asip_v2/run_tests.py && bash <(curl -s https://codecov.io/bash)

      - name: r1
        run: echo $(pwd)
      - name: r2
        run: ls -a

      - name: Publish to codecov.io
        uses: codecov/codecov-action@v1
        with:
          flags: unittests
          directory: /home/runner/work/satellite-data-pipeline/satellite-data-pipeline/asip_v2/
          
